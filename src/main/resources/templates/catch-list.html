<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <th:block th:insert="fragments/header :: headerHead"></th:block>

  <title>釣果一覧</title>
  <style>
  </style>
</head>

  <body>
    <!-- headerBody を挿入 -->
    <div th:replace="~{fragments/header :: headerBody}"></div>

    <!-- メインコンテンツ -->
    <main class="main-content">
      <h1>釣果一覧</h1>

      <table>
        <thead>
          <tr>
            <th>日付</th>
            <th>場所</th>
            <th>魚種</th>
            <th>サイズ (cm)</th>
            <th>重さ (g)</th>
            <th>メモ</th>
            <th>コメント</th>
          </tr>
        </thead>
        <tbody th:each="c : ${catches}">
          <tr>
            <td th:text="${c.date}">2025-08-07</td>
            <td th:text="${c.location}">糸満</td>
            <td th:text="${c.species}">アジ</td>
            <td th:text="${c.size}">20</td>
            <td th:text="${c.weight}">150</td>
            <td th:text="${c.memo}">朝マヅメによく釣れた！</td>
            <td th:text="${c.comment}">次は大きいのを狙いたい</td>
          </tr>
        </tbody>
      </table>

      <a th:href="@{/catch/form}">新規登録</a>
    </main>
  </body>
</html>
