<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <th:block th:insert="fragments/header :: headerHead"></th:block>

  <title>釣果登録</title>
  <style>
    .catch-form {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1.5rem;
      background-color: #f0f8ff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    .form-grid label {
      grid-column: span 2;
      font-weight: bold;
      margin-top: 1rem;
    }

    .form-grid input,
    .form-grid textarea {
      grid-column: span 2;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    button[type="submit"] {
      display: block;
      margin: 2rem auto 0;
      padding: 0.75rem 2rem;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }

    .back-link {
      text-align: center;
      margin-top: 2rem;
    }

    .back-link a {
      color: #0077cc;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div th:replace="fragments/header :: header"></div>
  <h1 style="text-align: center;">釣果を登録</h1>

  <form th:action="@{/catch/submit}" th:object="${catch}" method="post" class="catch-form">
    <div class="form-grid">
      <label for="date">日付 *</label>
      <input type="date" id="date" th:field="*{date}" required>

      <label for="location">場所 *</label>
      <input type="text" id="location" th:field="*{location}" placeholder="例: 糸満" required>

      <label for="species">魚種 *</label>
      <input type="text" id="species" th:field="*{species}" placeholder="例: アジ" required>

      <label for="size">サイズ (cm)</label>
      <input type="number" id="size" th:field="*{size}" min="0" step="0.1">

      <label for="weight">重さ (g)</label>
      <input type="number" id="weight" th:field="*{weight}" min="0" step="1">

      <label for="memo">メモ</label>
      <textarea id="memo" th:field="*{memo}" rows="2" placeholder="例: 朝マヅメによく釣れた！"></textarea>
    </div>

    <button type="submit">登録する</button>
  </form>

  <div class="back-link">
    <a th:href="@{/catch/list}">一覧へ戻る</a>
  </div>
</body>
</html>
